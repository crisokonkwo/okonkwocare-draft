<!-- 
  Tailwind CSS Safelist Reference File
  
  This file ensures specific utility classes are always included in the build,
  even if they're used in dynamic content (page editor, custom HTML blocks, etc.)
  that Tailwind can't scan during build time.
  
  DO NOT DELETE THIS FILE - it's required for the build process.
-->

<!-- Grid Column Spans (all breakpoints) -->
<div class="
  col-span-1 col-span-2 col-span-3 col-span-4 col-span-5 col-span-6 
  col-span-7 col-span-8 col-span-9 col-span-10 col-span-11 col-span-12
  md:col-span-1 md:col-span-2 md:col-span-3 md:col-span-4 md:col-span-5 md:col-span-6
  md:col-span-7 md:col-span-8 md:col-span-9 md:col-span-10 md:col-span-11 md:col-span-12
  lg:col-span-1 lg:col-span-2 lg:col-span-3 lg:col-span-4 lg:col-span-5 lg:col-span-6
  lg:col-span-7 lg:col-span-8 lg:col-span-9 lg:col-span-10 lg:col-span-11 lg:col-span-12
  row-span-1 row-span-2
">

<!-- Grid Columns -->
<div class="
  grid-cols-1 grid-cols-2 grid-cols-3 grid-cols-4 grid-cols-5 grid-cols-6 grid-cols-12
  md:grid-cols-1 md:grid-cols-2 md:grid-cols-3 md:grid-cols-4 md:grid-cols-5 md:grid-cols-6 md:grid-cols-12
  lg:grid-cols-1 lg:grid-cols-2 lg:grid-cols-3 lg:grid-cols-4 lg:grid-cols-5 lg:grid-cols-6 lg:grid-cols-12
  sm:grid sm:grid-cols-2 lg:grid-cols-4
  auto-rows-[200px]
">

<!-- Common Spacing (padding/margin) -->
<div class="
  p-0 p-1 p-2 p-3 p-4 p-5 p-6 p-8 p-10 p-12 p-16 p-20 p-24
  px-0 px-1 px-2 px-3 px-4 px-5 px-6 px-8 px-10 px-12 px-16 px-20 px-24
  py-0 py-0.5 py-1 py-2 py-2.5 py-3 py-4 py-5 py-6 py-8 py-10 py-12 py-16 py-20 py-24
  pb-3
  pt-0 pt-1 pt-2 pt-3 pt-4 pt-5 pt-6 pt-8 pt-10 pt-12 pt-16 pt-20 pt-24
  pb-0 pb-1 pb-2 pb-3 pb-4 pb-5 pb-6 pb-8 pb-10 pb-12 pb-16 pb-20 pb-24
  pl-0 pl-1 pl-2 pl-3 pl-4 pl-5 pl-6 pl-8 pl-10 pl-12 pl-16 pl-20 pl-24
  pr-0 pr-1 pr-2 pr-3 pr-4 pr-5 pr-6 pr-8 pr-10 pr-12 pr-16 pr-20 pr-24
  px-5 py-3 px-12
  m-0 m-1 m-2 m-3 m-4 m-5 m-6 m-8 m-10 m-12 m-16 m-20 m-24 m-auto
  mx-0 mx-1 mx-2 mx-3 mx-4 mx-5 mx-6 mx-8 mx-10 mx-12 mx-16 mx-20 mx-24 mx-auto
  my-0 my-1 my-2 my-3 my-4 my-5 my-6 my-8 my-10 my-12 my-16 my-20 my-24 my-auto
  mt-0 mt-1 mt-2 mt-3 mt-4 mt-5 mt-6 mt-8 mt-10 mt-12 mt-16 mt-20 mt-24 mt-auto
  mb-0 mb-1 mb-2 mb-3 mb-4 mb-5 mb-6 mb-8 mb-10 mb-12 mb-16 mb-20 mb-24 mb-auto
  ml-0 ml-1 ml-2 ml-3 ml-4 ml-5 ml-6 ml-8 ml-10 ml-12 ml-16 ml-20 ml-24 ml-auto
  mr-0 mr-1 mr-2 mr-3 mr-4 mr-5 mr-6 mr-8 mr-10 mr-12 mr-16 mr-20 mr-24 mr-auto
  space-x-1 space-x-2 space-x-3 space-x-4 space-x-6 space-x-8
  space-y-1 space-y-2 space-y-3 space-y-4 space-y-6 space-y-8 space-y-10
  gap-1 gap-2 gap-3 gap-4 gap-5 gap-6 gap-8 gap-10 gap-12 gap-16
  md:p-8 md:p-10 md:p-12 md:px-8 md:py-8 md:py-10 md:py-12 md:gap-8
  lg:p-8 lg:p-10 lg:p-12 lg:px-8 lg:py-8 lg:py-10 lg:py-12 lg:gap-8
">

<!-- Display & Visibility -->
<div class="
  block inline-block inline flex inline-flex grid hidden
  md:block md:inline-block md:flex md:hidden md:grid
  lg:block lg:inline-block lg:flex lg:hidden lg:grid
">

<!-- Flexbox -->
<div class="
  flex-row flex-col flex-wrap flex-nowrap
  items-start items-center items-end items-stretch
  justify-start justify-center justify-end justify-between justify-around
  md:flex-row md:flex-col md:items-start md:items-center md:justify-start md:justify-center
  lg:flex-row lg:flex-col lg:items-start lg:items-center lg:justify-start lg:justify-center
">

<!-- Text Alignment & Size -->
<div class="
  text-left text-center text-right
  text-xs text-sm text-base text-lg text-xl text-2xl text-3xl text-4xl text-5xl
  text-[11px]
  font-normal font-medium font-semibold font-bold font-extrabold
  leading-none leading-tight leading-normal leading-relaxed leading-loose leading-5 leading-6 leading-7
  tracking-tight tracking-normal
  no-underline
  md:text-left md:text-center md:text-right md:text-lg md:text-xl md:text-2xl md:text-3xl
  lg:text-left lg:text-center lg:text-right lg:text-lg lg:text-xl lg:text-2xl lg:text-3xl
">

<!-- Colors (Brand & Slate) -->
<div class="
  text-white text-slate-50 text-slate-100 text-slate-200 text-slate-300 text-slate-400
  text-slate-500 text-slate-600 text-slate-700 text-slate-800 text-slate-900
  text-brand-50 text-brand-100 text-brand-200 text-brand-300 text-brand-400
  text-brand-500 text-brand-600 text-brand-700 text-brand-800 text-brand-900
  bg-white bg-slate-50 bg-slate-100 bg-slate-200 bg-slate-300 bg-slate-400
  bg-slate-500 bg-slate-600 bg-slate-700 bg-slate-800 bg-slate-900
  bg-brand-50 bg-brand-100 bg-brand-200 bg-brand-300 bg-brand-400
  bg-brand-500 bg-brand-600 bg-brand-700 bg-brand-800 bg-brand-900
  border-white border-slate-50 border-slate-100 border-slate-200 border-slate-300
  border-brand-50 border-brand-100 border-brand-200 border-brand-300 border-brand-400
  border-brand-500 border-brand-600 border-brand-700 border-brand-800 border-brand-900
">

<!-- Width & Height -->
<div class="
  w-auto w-full w-1/2 w-1/3 w-2/3 w-1/4 w-3/4 w-80
  w-2 w-4 w-5 w-6 w-10 w-12 w-16
  w-[85%] sm:w-[60%] lg:w-[32%]
  h-auto h-full h-screen
  h-2 h-4 h-5 h-6 h-10 h-12 h-16
  max-w-xs max-w-sm max-w-md max-w-lg max-w-xl max-w-2xl max-w-3xl max-w-4xl max-w-5xl max-w-6xl max-w-7xl
  min-w-0 min-w-full
  min-h-screen
  sm:w-auto md:w-auto md:w-full lg:w-auto lg:w-full
  sm:min-w-0
">

<!-- Border & Rounded -->
<div class="
  rounded rounded-sm rounded-md rounded-lg rounded-xl rounded-2xl rounded-3xl rounded-full
  border border-2 border-4
  border-t border-b border-l border-r
">

<!-- Shadow -->
<div class="
  shadow-none shadow-sm shadow shadow-md shadow-lg shadow-xl shadow-2xl
  hover:shadow-lg
">

<!-- Overflow -->
<div class="
  overflow-auto overflow-hidden overflow-scroll overflow-x-auto overflow-y-auto
">

<!-- Position & Z-index -->
<div class="
  sticky fixed relative absolute
  top-0 top-1 top-2 top-3 top-4 top-5 top-6 top-8 top-10 top-12 top-16 top-20 top-24 top-30
  top-1/2
  bottom-0 bottom-4 bottom-8
  left-0 left-4 right-0
  inset-0
  z-0 z-10 z-20 z-30 z-40 z-50
">

<!-- Transitions & Animations -->
<div class="
  transition transition-all transition-colors transition-opacity transition-shadow transition-transform
  duration-75 duration-100 duration-150 duration-200 duration-300 duration-500 duration-700
  ease-in ease-out ease-in-out
">

<!-- Focus & Hover States -->
<div class="
  hover:bg-slate-50 hover:bg-slate-100 hover:bg-slate-200 hover:bg-brand-50 hover:bg-brand-100
  hover:text-slate-900 hover:text-brand-700 hover:text-brand-800
  hover:border-slate-300 hover:border-brand-600
  focus:outline-none focus:ring-2 focus:ring-4 focus:ring-brand-600 focus:ring-brand-500
  focus:border-brand-600 focus:border-brand-300
  focus:ring-brand-600/30
  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-4
  focus-visible:ring-brand-600 focus-visible:ring-brand-500
  focus-visible:ring-offset-2
  outline-none
">

<!-- Placeholder & Other Variants -->
<div class="
  placeholder:text-slate-300 placeholder:text-slate-400 placeholder:text-slate-500
  disabled:opacity-50 disabled:cursor-not-allowed
  active:scale-95
">

<!-- Ring Utilities -->
<div class="
  ring-0 ring-1 ring-2 ring-4
  ring-brand-500 ring-brand-600 ring-brand-700/15 ring-slate-200 ring-slate-300
  ring-offset-0 ring-offset-2 ring-offset-4
">

<!-- Accessibility -->
<div class="
  sr-only not-sr-only
  pointer-events-none pointer-events-auto
">

<!-- Flex & Shrink -->
<div class="
  flex-1 flex-auto flex-none
  shrink-0 shrink grow
">

<!-- Cursor -->
<div class="
  cursor-pointer cursor-not-allowed cursor-default
">

<!-- Opacity -->
<div class="
  opacity-0 opacity-10 opacity-25 opacity-50 opacity-75 opacity-80 opacity-90 opacity-100
  hover:opacity-90
">

<!-- Transform & Scale -->
<div class="
  scale-95 scale-100 scale-105 scale-110
  rotate-45 rotate-90 rotate-180
  translate-x-0.5 translate-x-1 translate-y-1
  -translate-y-1/2
  grayscale grayscale-0
">

<!-- Scroll & Snap -->
<div class="
  snap-start snap-center snap-end snap-x snap-mandatory
  overflow-x-scroll overflow-x-auto
  [-webkit-overflow-scrolling:touch]
">

<!-- Order -->
<div class="
  order-1 order-2 order-3
  lg:order-1 lg:order-2
">

<!-- Responsive Position & Top -->
<div class="
  lg:sticky lg:top-30
">

<!-- Aspect Ratios -->
<div class="
  aspect-square aspect-video aspect-3/4 aspect-4/3
">

<!-- Group Hover States -->
<div class="
  group-hover:gap-2
  group-hover:translate-x-0.5
  group-hover:scale-105
  group-hover:opacity-100
  group-hover:grayscale-0
  group-hover:underline
  group-hover:text-brand-700
  group-hover:border-brand-200
">

<!-- Object Fit & Position -->
<div class="
  object-contain object-cover object-fill
  object-center object-top object-bottom
">

  Grid column span utilities and common classes for page editor
</div>
