<form
  name="contact"
  method="POST"
  action="/new/wp-admin/admin-post.php"
  class="px-6 py-2 space-y-5"
>
  <input type="hidden" name="action" value="okc_contact_form">
  <input type="hidden" name="redirect_to" value="/new/thank-you">

  <div class="grid gap-5 sm:grid-cols-2">
    <div>
      <label for="first_name" class="block text-sm font-semibold text-slate-900">
        First name <span class="text-rose-600">*</span>
      </label>
      <input
        id="first_name"
        name="first_name"
        type="text"
        autocomplete="given-name"
        required
        class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      />
    </div>

    <div>
      <label for="last_name" class="block text-sm font-semibold text-slate-900">
        Last name <span class="text-rose-600">*</span>
      </label>
      <input
        id="last_name"
        name="last_name"
        type="text"
        autocomplete="family-name"
        required
        class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      />
    </div>

    <div>
      <label for="phone" class="block text-sm font-semibold text-slate-900">
        Phone <span class="text-rose-600">*</span>
      </label>
      <input
        id="phone"
        name="phone"
        type="tel"
        autocomplete="tel"
        required
        class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-semibold text-slate-900">
        Email <span class="text-rose-600">*</span>
      </label>
      <input
        id="email"
        name="email"
        type="email"
        autocomplete="email"
        required
        class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      />
    </div>
  </div>

  <div class="grid gap-5 sm:grid-cols-2">
    <div>
      <label for="topic" class="block text-sm font-semibold text-slate-900">
        I'm reaching out about <span class="text-rose-600">*</span>
      </label>
      <select
        id="topic"
        name="topic"
        required
        class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      >
        <option value="" selected disabled>Select oneâ€¦</option>
        <option>Concierge Membership</option>
        <option>Holistic ADHD Program</option>
        <option>Media / speaking request</option>
      </select>
    </div>

    <div>
      <label for="children" class="block text-sm font-semibold text-slate-900">
        Number of children <span class="text-rose-600">*</span>
      </label>
      <input
        id="children"
        name="children"
        type="number"
        autocomplete="off"
        min="0"
        value="0"
        required
        class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      />
    </div>
  </div>

  <div>
    <label for="message" class="block text-sm font-semibold text-slate-900">Message</label>
    <textarea
      id="message"
      name="message"
      rows="6"
      required
      class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-soft focus:border-brand-300 focus:outline-none focus:ring-2 focus:ring-brand-600/30"
      placeholder="How can we help?"
    ></textarea>
    <p class="mt-2 text-xs text-slate-500">
      Please avoid sharing sensitive medical details online.
    </p>
  </div>

  <!-- Acknowledgement (required) -->
  <div>
    <fieldset class="rounded-2xl border border-slate-200 bg-slate-50 p-4">
      <legend class="text-sm font-semibold text-slate-900">
        Acknowledgement <span class="text-rose-600">*</span>
      </legend>

      <div class="mt-3 flex items-start gap-3">
        <input
          id="ack-membership"
          name="acknowledgement"
          type="checkbox"
          value="I understand that there is a $299 monthly membership fee and insurance may be used for vaccines, labs, and other services but may not be used for the membership fee."
          required
          class="mt-1 h-4 w-4 rounded border-slate-300 text-brand-700 focus:ring-brand-600"
        />
        <label for="ack-membership" class="text-sm leading-6 text-slate-700">
          I understand that there is a <span class="font-semibold">$299 monthly membership fee</span> and insurance may be used for vaccines, labs, and other services but may not be used for the membership fee.
        </label>
      </div>

      <p class="mt-2 text-xs text-slate-500">
        This helps ensure we're aligned before we follow up.
      </p>
    </fieldset>
  </div>

  <!-- reCAPTCHA v2 Widget - UPDATED SECTION -->
  <div>
    <div class="flex justify-center rounded-2xl border border-slate-200 bg-slate-50 p-4">
      <div class="g-recaptcha" data-sitekey="6LfhyWQsAAAAAAnZZu9FaWuTU0sC8zhX-NekeOr2"></div>
    </div>
  </div>

  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <button
      type="submit"
      class="inline-flex items-center justify-center rounded-2xl px-5 py-3 text-sm font-semibold focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-600 focus-visible:ring-offset-2 bg-white text-brand-900 border border-slate-500 hover:bg-brand-100"
      aria-label="Send message to Okonkwo Care Pediatrics"
    >
      Send message
    </button>

    <p class="text-xs text-slate-500">
      Typical response time: same day / next business day.
    </p>
  </div>
</form>
